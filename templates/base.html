<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}IgeStaO{% endblock %}</title>
</head>
<body>
  <a href="{% url 'home' %}">IgeStaO</a>
  {% if user.is_authenticated %}
    <a href="#">RH</a>
    <a href="#">Mudar senha</a>
    <a href="#">Sair</a>
    <strong>{{user.username}</strong>

  {% else %}
    <a href="#">Registro</a>
    <a href="#">Entrar</a>
  {% endif %}

  <hr>
  {% block content %}
  {% endblock %}
</body>
</html>
